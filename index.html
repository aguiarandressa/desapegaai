<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="css/admin.css">

<title>DesapegaAi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="container">
  <h1>DesapegaAi</h1>

  <div class="filters" id="filters"></div>

  <div class="grid" id="productGrid"></div>
</div>

<!-- CARRINHO -->
<div class="cart">
  <h3>üõí Carrinho</h3>
  <div class="cart-items" id="cartItems">Vazio</div>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
  <button class="cart-btn" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
/* ===== DADOS ===== */
const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
const donas = JSON.parse(localStorage.getItem('donas')) || [];

let cart = [];

/* MAP DONAS */
const mapDonas = {};
donas.forEach(d => mapDonas[d.id] = d);

/* ===== FILTROS ===== */
function renderFilters() {
  const cats = [...new Set(produtos.map(p => p.categoria))];
  filters.innerHTML = `
    <button class="filter-btn active" onclick="filtrar('all',this)">Todos</button>
    ${cats.map(c => `<button class="filter-btn" onclick="filtrar('${c}',this)">${c}</button>`).join('')}
  `;
}

/* ===== PRODUTOS ===== */
function renderProdutos(list) {
  productGrid.innerHTML = list.map(p => `
    <div class="product-card ${p.categoria}">
      <div class="product-image">
        <img src="uploads/${p.imagem}">
      </div>
      <div class="product-content">
        <span class="badge">${p.categoria}</span>
        <div class="product-title">${p.nome}</div>
        <div class="product-price">R$ ${p.preco},00</div>
        <div class="product-id">${p.id} ‚Ä¢ Dona ${p.dona}</div>
        <button class="add-btn" onclick="addCart('${p.id}')">Adicionar ao carrinho</button>
      </div>
    </div>
  `).join('');
}

/* ===== CARRINHO ===== */
function addCart(id) {
  if (cart.find(i => i.id === id)) {
    alert('Produto j√° no carrinho');
    return;
  }
  const p = produtos.find(x => x.id === id);
  cart.push(p);
  renderCart();
}

function removeCart(id) {
  cart = cart.filter(i => i.id !== id);
  renderCart();
}

function renderCart() {
  if (cart.length === 0) {
    cartItems.innerHTML = 'Vazio';
    cartTotal.innerHTML = 'Total: R$ 0,00';
    return;
  }

  let total = 0;
  cartItems.innerHTML = cart.map(p => {
    total += p.preco;
    return `
      <div style="margin-bottom:6px">
        ${p.nome} (${p.id})<br>
        <strong>R$ ${p.preco},00</strong>
        <button onclick="removeCart('${p.id}')">‚ùå</button>
      </div>
    `;
  }).join('');

  cartTotal.innerHTML = `Total: R$ ${total},00`;
}

/* ===== FINALIZAR (POR DONA) ===== */
function finalizar() {
  if (cart.length === 0) return;

  const grupos = {};
  cart.forEach(p => {
    if (!grupos[p.dona]) grupos[p.dona] = [];
    grupos[p.dona].push(p);
  });

  Object.keys(grupos).forEach(id => {
    const dona = mapDonas[id];
    let msg = `Ol√° ${dona.nome}! Tenho interesse nos seguintes produtos:%0A%0A`;
    let total = 0;

    grupos[id].forEach(p => {
      msg += `‚Ä¢ ${p.nome} (${p.id}) - R$ ${p.preco},00%0A`;
      total += p.preco;
    });

    msg += `%0A*Total: R$ ${total},00*`;

    window.open(`https://wa.me/${dona.whatsapp}?text=${msg}`, '_blank');
  });
}

/* ===== FILTRAR ===== */
function filtrar(cat, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderProdutos(cat === 'all' ? produtos : produtos.filter(p => p.categoria === cat));
}

/* INIT */
renderFilters();
renderProdutos(produtos);
</script>

</body>
</html>
