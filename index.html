<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DesapegaAi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title {
      margin: 30px 0 15px;
      font-size: 20px;
      color: #111827;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* CARD */
    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .product-image img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-content {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-category {
      font-size: 12px;
      color: #64748b;
      background: #f1f5f9;
      padding: 4px 10px;
      border-radius: 999px;
      width: fit-content;
    }

    .product-title {
      font-size: 15px;
      font-weight: 700;
      margin: 0;
      color: #0f172a;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .product-price {
      font-size: 16px;
      font-weight: 800;
      color: #16a34a;
    }

    .product-id {
      font-size: 11px;
      color: #94a3b8;
    }

    .product-action {
      padding: 8px 14px;
      border-radius: 10px;
      background: #16a34a;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }

    .product-action:hover {
      background: #15803d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DesapegaAi</h1>

    <!-- TODOS -->
    <div class="section-title">Todos</div>
    <div class="grid">

      <!-- PRODUTO -->
      <div class="product-card">
        <div class="product-image">
          <img src="chinelo-infantil-22.png" alt="Chinelo Infantil tamanho 22">
        </div>

        <div class="product-content">
          <span class="product-category">Calçados • Infantil • Usado</span>

          <h3 class="product-title">Chinelo Infantil</h3>

          <div class="product-footer">
            <div>
              <div class="product-price">R$ 5,00</div>
              <div class="product-id">ID: CAL001 • Tam. 22</div>
            </div>

            <a
              href="https://wa.me/5551981451341?text=Tenho%20interesse%20no%20produto%20CAL001%20-%20Chinelo%20Infantil"
              class="product-action"
              target="_blank"
            >
              Eu quero
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- CALÇADOS -->
    <div class="section-title">Calçados</div>
    <div class="grid">
      <!-- Mesmo produto reaproveitado -->
      <!-- (em versões futuras podemos automatizar) -->
      <!-- copia o card aqui se quiser -->
    </div>

    <!-- INFANTIL -->
    <div class="section-title">Infantil</div>
    <div class="grid">
      <!-- copia o mesmo card aqui -->
    </div>

  </div>
</body>
</html>
