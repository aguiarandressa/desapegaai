<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DesapegaAi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --green:#16a34a;
}

body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1 {
  text-align:center;
  margin-bottom:20px;
}

/* FILTROS */
.filters {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:24px;
  flex-wrap:wrap;
}

.filter-btn {
  padding:8px 14px;
  border-radius:999px;
  border:1px solid #d1d5db;
  background:#fff;
  cursor:pointer;
  font-size:14px;
}

.filter-btn.active {
  background:#111827;
  color:#fff;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.product-card {
  background:var(--card);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
}

.product-image img {
  width:100%;
  height:200px;
  object-fit:cover;
}

.product-content {
  padding:16px;
}

.badge {
  font-size:12px;
  background:#eef2ff;
  padding:4px 10px;
  border-radius:999px;
  display:inline-block;
}

.product-title {
  font-weight:bold;
  margin:8px 0;
}

.product-price {
  font-size:18px;
  font-weight:800;
  color:var(--green);
}

.product-id {
  font-size:12px;
  color:var(--muted);
}

.add-btn {
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--green);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* CARRINHO */
.cart {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ffffff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  padding:16px;
  width:260px;
  z-index:1000;
}

.cart h3 {
  margin:0 0 10px;
}

.cart-items {
  font-size:14px;
  max-height:150px;
  overflow:auto;
}

.cart-total {
  margin-top:10px;
  font-weight:bold;
}

.cart-btn {
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#111827;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* MOBILE */
@media (max-width:768px){
  .grid { grid-template-columns:1fr; }
  .cart {
    bottom:0; left:0; right:0;
    width:100%;
    border-radius:16px 16px 0 0;
    box-shadow:0 -10px 30px rgba(0,0,0,.2);
  }
  body { padding-bottom:140px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>DesapegaAi</h1>

  <div class="filters" id="filters"></div>

  <div class="grid" id="productGrid"></div>
</div>

<!-- CARRINHO -->
<div class="cart">
  <h3>üõí Carrinho</h3>
  <div class="cart-items" id="cartItems">Vazio</div>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
  <button class="cart-btn" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
/* ===== DADOS ===== */
const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
const donas = JSON.parse(localStorage.getItem('donas')) || [];

let cart = [];

/* MAP DONAS */
const mapDonas = {};
donas.forEach(d => mapDonas[d.id] = d);

/* ===== FILTROS ===== */
function renderFilters() {
  const cats = [...new Set(produtos.map(p => p.categoria))];
  filters.innerHTML = `
    <button class="filter-btn active" onclick="filtrar('all',this)">Todos</button>
    ${cats.map(c => `<button class="filter-btn" onclick="filtrar('${c}',this)">${c}</button>`).join('')}
  `;
}

/* ===== PRODUTOS ===== */
function renderProdutos(list) {
  productGrid.innerHTML = list.map(p => `
    <div class="product-card ${p.categoria}">
      <div class="product-image">
        <img src="uploads/${p.imagem}">
      </div>
      <div class="product-content">
        <span class="badge">${p.categoria}</span>
        <div class="product-title">${p.nome}</div>
        <div class="product-price">R$ ${p.preco},00</div>
        <div class="product-id">${p.id} ‚Ä¢ Dona ${p.dona}</div>
        <button class="add-btn" onclick="addCart('${p.id}')">Adicionar ao carrinho</button>
      </div>
    </div>
  `).join('');
}

/* ===== CARRINHO ===== */
function addCart(id) {
  if (cart.find(i => i.id === id)) {
    alert('Produto j√° no carrinho');
    return;
  }
  const p = produtos.find(x => x.id === id);
  cart.push(p);
  renderCart();
}

function removeCart(id) {
  cart = cart.filter(i => i.id !== id);
  renderCart();
}

function renderCart() {
  if (cart.length === 0) {
    cartItems.innerHTML = 'Vazio';
    cartTotal.innerHTML = 'Total: R$ 0,00';
    return;
  }

  let total = 0;
  cartItems.innerHTML = cart.map(p => {
    total += p.preco;
    return `
      <div style="margin-bottom:6px">
        ${p.nome} (${p.id})<br>
        <strong>R$ ${p.preco},00</strong>
        <button onclick="removeCart('${p.id}')">‚ùå</button>
      </div>
    `;
  }).join('');

  cartTotal.innerHTML = `Total: R$ ${total},00`;
}

/* ===== FINALIZAR (POR DONA) ===== */
function finalizar() {
  if (cart.length === 0) return;

  const grupos = {};
  cart.forEach(p => {
    if (!grupos[p.dona]) grupos[p.dona] = [];
    grupos[p.dona].push(p);
  });

  Object.keys(grupos).forEach(id => {
    const dona = mapDonas[id];
    let msg = `Ol√° ${dona.nome}! Tenho interesse nos seguintes produtos:%0A%0A`;
    let total = 0;

    grupos[id].forEach(p => {
      msg += `‚Ä¢ ${p.nome} (${p.id}) - R$ ${p.preco},00%0A`;
      total += p.preco;
    });

    msg += `%0A*Total: R$ ${total},00*`;

    window.open(`https://wa.me/${dona.whatsapp}?text=${msg}`, '_blank');
  });
}

/* ===== FILTRAR ===== */
function filtrar(cat, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderProdutos(cat === 'all' ? produtos : produtos.filter(p => p.categoria === cat));
}

/* INIT */
renderFilters();
renderProdutos(produtos);
</script>

</body>
</html>
